<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* Стили для центрирования формы */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 300px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
        <input type="text" id="username" name="username" placeholder="Username" required>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <div id="errorMessage" class="error-message"></div>
</div>

<script>
    // Обработчик формы
    document.getElementById('loginForm').addEventListener('submit', async function(event) {
        event.preventDefault(); // Предотвращаем перезагрузку страницы

        // Получаем данные из формы
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        try {
            // Отправляем POST-запрос на сервер
            const response = await fetch('http://64.226.67.155:8080/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            });

            // Обрабатываем ответ сервера
            if (response.ok) {
                alert('Login successful!');
                window.location.href = 'http://64.226.67.155:8080/'; // Переход на главную страницу
            } else {
                const errorData = await response.json();
                document.getElementById('errorMessage').innerText = errorData.message || 'Login failed';
            }
        } catch (error) {
            document.getElementById('errorMessage').innerText = 'Network error. Please try again.';
        }
    });
</script>
</body>
</html>
